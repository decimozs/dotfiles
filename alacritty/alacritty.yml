## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  padding:
    x: 0
    y: 0

  position:
    x: 0
    y: 0

  decorations: full
  startup_mode: Maximized
  dynamic_title: false
  dynamic_padding: false

  ## Background opacity
  opacity: 0.9

scrolling:
  history: 0

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: ComicShannsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: ComicShannsMonoMono Nerd Font
    style: Extra Bold

  # Italic font face
  italic:
    family: ComicShannsMono Nerd Font
    style: Medium Italic

  # Bold italic font face
  bold_italic:
    family: ComicShannsMono Nerd Font
    style: Extra Bold Italic

  # Point size
  size: 14

  # Offset
  #offset:
  #  x: 0
  #  y: 0
  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0

## Cursor
cursor:
  style:
    shape: Beam
    blinking: always

  unfocused_hollow: false

  thickness: 0.24

## Live config reload
live_config_reload: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

## Colors
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: "#011627"
    foreground: "#bdc1c6"
    bright_foreground: "#eeeeee"

  # Cursor colors
  cursor:
    text: "#080808"
    cursor: "#9ca1aa"

  # Selection colors
  selection:
    text: "#080808"
    background: "#b2ceee"

  # Normal colors
  normal:
    black: "#1d3b53"
    red: "#fc514e"
    green: "#a1cd5e"
    yellow: "#e3d18a"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#a1aab8"

  # Bright colors
  bright:
    black: "#7c8f8f"
    red: "#ff5874"
    green: "#21c7a8"
    yellow: "#ecc48d"
    blue: "#82aaff"
    magenta: "#ae81ff"
    cyan: "#7fdbca"
    white: "#d6deeb"
